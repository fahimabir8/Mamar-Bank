{% if messages %}
    <div class="pb-4 px-8">
        {% for message in messages %}
            <div class="p-4 mb-4 text-sm rounded-lg 
                {% if message.tags == 'success' %}
                    bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md mt-2
                {% elif message.tags == 'error' %}
                    bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 px-4 py-3 shadow-md mt-2
                {% endif %}" role="alert">
                <div class="flex">
                    <div class="py-1">
                        <svg class="fill-current h-6 w-6 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            {% if message.tags == 'success' %}
                                <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
                            {% elif message.tags == 'error' %}
                            <path d="M64 64c0-17.7-14.3-32-32-32S0 46.3 0 64V320c0 17.7 14.3 32 32 32s32-14.3 32-32V64zM32 480a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"></path>
                            {% endif %}
                        </svg>
                    </div>
                    <div>
                        <p class="font-bold">{{ message.tags|title }}!</p>
                        <p class="text-sm">{{ message }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
